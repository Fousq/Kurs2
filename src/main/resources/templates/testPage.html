<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome Page</title>
<link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
	<header>
		<a th:href="@{/}">Kurs</a>
		<nav>
			<a href="#" th:text="${user.username}"></a>
			<form th:action="@{/logout}" method="post" >
				<input type="submit" value="Log out" />
			</form>
		</nav>
	</header>

	<main id="testsMain">
			<div class="container">
				<h1>Choose the category</h1>
				<div class="section" th:each="category : ${categories}">
					<h1><a th:href="@{'/tests/' + ${category.id} }" th:text="${category.name}"></a></h1>
				</div>
			</div>
		</main>

	<footer>
		<p>Created By Orakbaev Zhanbolat</p>
	</footer>
</body>
</html>
